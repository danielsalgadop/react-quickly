<!DOCTYPE html>
<html>
  <head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
  </head>
  <body>
    <div id="condensed"></div>
    <div id="expanded"></div>
    <div id="in_script"></div>
    <script type="text/javascript">
      var h1 = React.createElement('h1', null, 'Expanded')
      var ele = document.getElementById('expanded');
      ReactDOM.render(
              h1,
              ele
      )
      // Usage without the 'h1' variable nor 'ele' variable
      ReactDOM.render(
        React.createElement('h1', null, 'Condensed'),
        document.getElementById('condensed')
      )
    </script>
  </body>
    <script src="js/in_script.js"></script>
</html>
